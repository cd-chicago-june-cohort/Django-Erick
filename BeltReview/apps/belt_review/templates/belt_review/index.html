<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'belt_review/css/styles.css'%}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <title>Login and Registration</title>
    </head>
    <body>
        <div id="wrapper">
            <h1>Welcome!</h1>
            <div id="register">
                <form action="/register" method="post" class="form-horizontal">
                    {% csrf_token %}
                    <h1>Registration</h1>
                    Name: <input class="form-control" type="text" name="name"><br>
                    Alias: <input class="form-control" type="text" name="alias"><br>
                    Email: <input class="form-control" type="text" name="email"><br>
                    Password: <input class="form-control" type="password" name="password"><br>
                    <p>*Password should be at least 8 characters</p>
                    Confirm pw: <input class="form-control" type="password" name="confirmPassword"><br>
                    <input type="submit" class="btn-info" value="Register"><br>
                </form>
            </div>
            <div id="login">
                <form action="/login" method="post" class="form-group">
                    {% csrf_token %}
                    <h1>Login</h1>
                    Email: <input class="form-control" type="text" name="email"><br>
                    Password: <input class="form-control" type="password" name="password"><br>
                    <input type="submit" class="btn-info" value="Login">
                </form> 
            </div>
            {% for message in messages %}
                <h2>{{message}}</h2>
            {% endfor %}
        </div>
    </body>
</html>
