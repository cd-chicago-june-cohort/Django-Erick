<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'belt_review/css/styles.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <title>User</title>
    </head>
    <body>
        <div id="wrapper">
            <h1>User Alias: {{user.alias}}</h1><a class="floatRight" href="/logout">| Logout</a><a class="floatRight" href="books/add">| Add Book and Review |</a><a class="floatRight" href="/books">Home |</a>
            <h2>Name: {{user.name}}</h2>
            <h2>Email: {{user.email}}</h2>
            <h2>Total Reviews: {{user.numReviews}}</h2><br>
            <h3>Posted Reviews on the following books:</h3>
            {% for book in books %}
                <a href="/books/{{book.id}}"><h3 class="marginLeft">{{book.title}}</h3></a>
            {% endfor %}
        </div>
    </body>
</html>
