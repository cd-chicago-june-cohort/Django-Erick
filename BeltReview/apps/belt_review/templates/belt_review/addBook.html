<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'belt_review/css/styles.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <title>Add Book</title>
    </head>
    <body>
        <div id="wrapper">
           <div id="header">
                <h1>Add a New Book Title and a review:</h1>
                <a class="floatRight" href="/books">Home</a><br>
                <a class="floatRight" href="/logout">Logout</a>
            </div>
            <form action="/books/process" method="post" class="form-horizontal">
                {% csrf_token %}
                Book Title: <input class="form-control" type="text" name="title"><br>
                Author<br>
                Choose from the list: 
                <select name="existingAuthor" class="form-control">
                    <option selected disabled>Select an existing author</option>
                    <option value="Stephen King">Stephen King</option>
                </select>
                Or add a new author: <input class="form-control" type="text" name="author"><br>
                Reviews: 
                <textarea name="content" id="review" class="form-control" rows="3"></textarea><br>
                Rating:
                <select name="stars">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br>
                <input id="submitBookReview" type="submit" value="Add Book and Review">
            </form>
            {% for message in messages %}
                <h2>{{message}}</h2>
            {% endfor %} 
        </div>
    </body>
</html>
