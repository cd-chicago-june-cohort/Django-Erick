<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href="{% static 'courses/css/styles.css' %}" media="screen" title="no title"  charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>
        <title>Courses</title>
    </head>
    <body>
        <form action="/add" method="post">
            {% csrf_token %}
            <h1>Add a new course</h1>
            Name: <input type="text" name="name"><br>
            Description: <br><textarea name="description" rows="5" cols="26"></textarea><br>
            <input type="submit" value="Add">
        </form>
        <h1>Courses</h1>
        <table>
            <tr>
                <td>Course Name</td>
                <td>Description</td>
                <td>Date Added</td>
                <td>Actions</td>
            </tr>
            {% for course in courses %}
                <tr>
                <td>{{course.name}}</td>
                <td>{{course.desc}}</td>
                <td>{{course.created_at}}</td>
                <td><a href="/delete/{{course.id}}">remove</a></td>
            </tr>
            {% endfor %}
        </table>
        {% for message in messages %}
            <h2>{{message}}</h2>
        {% endfor %}
    </body>
</html>
